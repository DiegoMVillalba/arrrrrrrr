<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css">
    <title>Document</title>
</head>
<body>
    <main>
            <form class="form-register">
                <input class="controls"  type="text" name="nombre" placeholder="Nombre">
                <input class="controls"  type="text" name="apellido" placeholder="Apellido">
                <input class="controls"  type="email" name="email" placeholder="Email">
                <input class="controls"  type="password" name="password" placeholder="Password">
                <input class="controls"  type="password" name="password2" placeholder="Password">
                <input class="controls"  type="number" name="dni" placeholder="DNI">
                <input class="controls"  type="number" name="tarjeta" placeholder="Tarjeta">
                <input class="controls"  type="number" name="pass" placeholder="Cod. de seguridad">
                <input class="controls" type="button" value="Enviar">
            </form>
                
        
       
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
